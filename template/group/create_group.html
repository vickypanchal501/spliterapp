{% extends 'register/login.html' %}
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Create Group</title>
</head>

<body>
    
    {% block hello %}
    <h1>Create a Group</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" required>
        <button type="submit">Create</button>
    </form>
    {% endblock hello %}
        
    
</body>
